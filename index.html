<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Digite uma mensagem">
    <button id="send">Enviar</button>

    <script>
        const chatDiv = document.getElementById("chat");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");

        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            messageInput.value = "";
            sendMessage("Você", message);
        });

        function sendMessage(usuario, mensagem) {
            // Adicione a lógica para exibir a mensagem no chat
            chatDiv.innerHTML += `<strong>${usuario}:</strong> ${mensagem}<br>`;
        }
    </script>
</body>
</html>
